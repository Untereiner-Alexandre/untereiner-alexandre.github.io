<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><title>Redirecting...</title><script>(function(){const locales = ["en","fr"];
const defaultLang = "en";

        const userLangs = navigator.languages || [navigator.language];
        let targetLang = defaultLang;
        for (const lang of userLangs) {
            const baseLang = lang.split('-')[0];
            if (locales.includes(baseLang)) {
                targetLang = baseLang;
                break;
            }
        }
        window.location.replace(`/${targetLang}/`);
    })();</script><noscript><meta http-equiv="refresh" content="0;url=/en/"></noscript></head> <body> <p>Redirection en cours... <a href="/en/">Cliquez ici si rien ne se passe</a>.</p> </body></html>
